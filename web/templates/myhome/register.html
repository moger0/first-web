<!DOCTYPE html>
<html>

  <head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="/static/myhome/register/AmazeUI-2.4.2/assets/css/amazeui.min.css" />
    <link href="/static/myhome/register/css/dlstyle.css" rel="stylesheet" type="text/css">
    <script src="/static/myhome/register/AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
    <script src="/static/myhome/register/AmazeUI-2.4.2/assets/js/amazeui.min.js"></script>

  </head>

  <body>

    <div class="login-boxtitle">
      <a href="home/demo.html"><img alt="" src="/static/myhome/register/images/logobig.png" /></a>
    </div>

    <div class="res-banner">
      <div class="res-main">
        <div class="login-banner-bg"><span></span><img src="/static/myhome/register/images/big.jpg" /></div>
        <div class="login-box">

            <div class="am-tabs" id="doc-my-tabs">
              <ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
                <li><a href="">手机号注册</a></li>
              </ul>

              

                <div class="am-tab-panel">
                  <form method="post">
                    {% csrf_token %}
                     <div class="user-phone">
                        <label for="phone"><i class="am-icon-mobile-phone am-icon-md"></i></label>
                        <input type="tel" name="phone" id="phone" placeholder="请输入手机号">
                     </div>                                     
                    <div class="verification">
                      <label for="code"><i class="am-icon-code-fork"></i></label>
                      <input type="tel" name="code" id="code" placeholder="请输入验证码">
                      <a class="btn" href="javascript:void(0);" onclick="sendMobileCode();" id="sendMobileCode">
                        <span id="dyMobileButton">获取</span></a>
                    </div>
                 <div class="user-pass">
                    <label for="password"><i class="am-icon-lock"></i></label>
                    <input type="password" name="password" id="password" placeholder="设置密码">
                 </div>                   
                
                 
                  <div class="am-cf">
                    <input type="submit"  value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
                  </div>
                </form>
                
                  <hr>
                </div>

                <script>
                  $(function(){
                      $('#doc-my-tabs').tabs();
                    })
                  $.ajaxSetup({
                    async:false // ajax异步操作
                  })
                  // 手机号 标志
                  var flag = false;
                  var v = '';
                  // 验证手机号
                  $('input[name=phone]').blur(function(){
                    // 获取vale
                    v = $(this).val()
                    var res = /^\d{11}$/;
                  
                    if(res.test(v)){
                      $.get('{% url "myhome_checkregister" %}',{'phone':v},function(data){
                          console.log(data)
                          if(data['error']==1){
                            flag = true;
                          }else if(data['error']==0){
                            alert('手机号已经被注册');
                            flag = false;
                          }
                      })
                      
                    }else{
                      alert('手机号格式不正确');
                      flag = false;
                      return;
                    }
                  })
                  // 获取验证码
                  function sendMobileCode(){
                    // alert(1);
                    // 判断手机号是否可用
                    if(flag==true){
                      // 倒计时
                      var date = 60;
                      var si = setInterval(function(){
                        date--
                        $('#dyMobileButton').text(date+'s');
                        if(date==0){
                          $('#dyMobileButton').text('重新获取');
                          clearInterval(si);
                        }
                      },100);
                      alert('手机号可用');
                      // 发送给后台
                      $.get('{% url "sendmsg" %}',{'phone':v},function(data){
                          console.log('已发送');
                      }) 
                    }else{
                      console.log(flag);
                      alert('手机号有问题');
                    }
                  }
                </script>

              </div>
            </div>

        </div>
      </div>
      
          <div class="footer ">
            <div class="footer-hd ">
              <p>
                <a href="# ">恒望科技</a>

                <em>© 2015-2025 Hengwang.com 版权所有</em>
              </p>
            </div>
          </div>
  </body>

</html>
