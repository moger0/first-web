{% extends 'myadmin/index.html' %}
{% block title %}
<title>添加会员</title>
{% endblock %}
{% block content %}
<div class="container-fluid am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading">
                <span class="am-icon-home page-header-heading-icon"></span>表单
                <small>Amaze UI</small></div>
            <p class="page-header-description">Amaze UI 有许多不同的表格可用。</p></div>
        <div class="am-u-lg-3 tpl-index-settings-button">
            <button type="button" class="page-header-button">
                <span class="am-icon-paint-brush"></span>设置</button>
        </div>
    </div>
</div>
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">添加会员</div>
                    <div class="widget-function am-fr">
                        <a href="javascript:;" class="am-icon-cog"></a>
                    </div>
                </div>
                <div class="widget-body am-fr">
                    <form class="am-form tpl-form-line-form" action="{% url 'myadmin_user_add' %}" enctype="multipart/form-data" method="post">
                        {% csrf_token%}
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">姓名
                                <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="username" class="tpl-form-input" id="user-name" placeholder="请输入标题文字">
                                <small>请填写标题文字10-20字左右。</small></div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">密码
                                <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                <input type="password" name="password" class="tpl-form-input" id="user-name" placeholder="请输入标题文字">
                                <small>请填写标题文字10-20字左右。</small></div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">手机
                                <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="phone" class="tpl-form-input" id="user-name" placeholder="请输入标题文字">
                                <small>请填写标题文字10-20字左右。</small></div>
                        </div>
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">邮箱
                                <span class="tpl-form-line-small-title">SEO</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="email" placeholder="输入SEO关键字"></div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">性别
                                <span class="tpl-form-line-small-title">SEO</span></label>
                            <div class="am-u-sm-9">
                                <input type="radio" name="sex" value="0"> 女
                                <input type="radio" name="sex" value="1"> 男
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">年龄
                                <span class="tpl-form-line-small-title">SEO</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="age"></div>
                        </div>
                       
                       

                        <div class="am-form-group">
                            <label for="user-weibo" class="am-u-sm-3 am-form-label">头像
                                <span class="tpl-form-line-small-title">Images</span></label>
                            <div class="am-u-sm-9">
                                <div class="am-form-group am-form-file">
                                    <div class="tpl-form-file-img">
                                        <img src="/static/pics/user.jpg" alt="图片"></div>
                                    <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                        <i class="am-icon-cloud-upload"></i>添加封面图片</button>
                                    <input id="doc-form-file" name="pic_url" type="file" multiple=""></div>
                            </div>
                        </div>
                      
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button  class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
</div>
{% endblock %}
